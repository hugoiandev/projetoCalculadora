<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <h1 class="title">Project Calculadora</h1>
    </header>
    <div class="calculadora">
        <div class="container">
            <h2>Calculadora</h2>
            <div class="painel-input">
                <input type="text" class="input" value="">
            </div>
            <div class="container-btn button-calc">
                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" value="4">
                <input type="button" value="5">
                <input type="button" value="6">
                <input type="button" value="7">
                <input type="button" value="8">
                <input type="button" value="9">
                <input type="button" value="0">
                <input type="button" value="+">
                <input type="button" value="-">
                <input type="button" value="X">
                <input type="button" value="/">
                <input type="button" value="C">
                <input type="button" value="=">
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container-footer">
            <p>Project Calculadora &copy; 2021</p>
            <a href="https://www.linkedin.com/in/hugo-ian-ba4720130/"><img src="icones/icone-linkedin.svg" alt="Icone Linkedin"></a>
            <a href="https://github.com/hugoiandev"><img src="icones/icone-github.svg" alt="Icone GitHub"></a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
